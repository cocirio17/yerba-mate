<section class="consejos-materos container py-5">
  <div class="text-center mb-5">
    <h2 class="fw-bold text-success">
      <i class="bi bi-journal-text me-2"></i>
      Consejos Materos
    </h2>
    <p class="text-muted">Tips y curiosidades para mejorar tu experiencia matera</p>
  </div>

  <div class="row g-4">
    <div class="col-md-6 col-lg-3" *ngFor="let consejo of consejos">
      <div class="card h-100 shadow-sm border-0 consejo-card">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-success fw-bold">{{ consejo.titulo }}</h5>
          <p class="card-text text-muted flex-grow-1">{{ consejo.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
